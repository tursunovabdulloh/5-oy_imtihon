<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="wrapper">
          <h1 class="header-text">Where in the world?</h1>
          <button id="darkmodeBtn" class="header_btn">
            <img id="darkmodeImg" src="images/dark_mode.svg" alt="" />
            Dark Mode
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="hero-1">
          <div class="form-div">
            <form class="form">
              <img src="images/icon-search-black.svg" alt="" />
              <input
                type="text"
                class="input"
                id="input"
                placeholder="Search for a countryâ€¦"
              />
            </form>
            <select class="select" id="select">
              <option value="All" selected>All</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </section>
        <section id="card_Section" class="card-section"></section>
        <div class="loader" id="loader"></div>
        <!-- <div id="error" class="error">This data is not defined</div> -->
      </div>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
